patch:
  menu:
    page_size: 8

  switches:
    - name: ascii_mode
      reset: 1

  schema_list:
    - schema: luna_pinyin_simp

  ascii_composer:
    # good_old_caps_lock: false
    inline_ascii: true

    switch_key:
      Caps_Lock: commit_code     # ⭐ 主中英切换
      Shift_L: commit_code       # 可选：Shift 也能切
      Shift_R: noop
      Control_L: noop
      Control_R: noop
  app_options:
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.github.wez.wezterm:
      ascii_mode: true
